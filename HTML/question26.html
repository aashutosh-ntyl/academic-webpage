<html>
     <head><title>invert filter</title>
     <script>
          function change()
          {
             document.getElementById('img').src="1691248778.jpg";
           }
           
           function rechange()
          {
             document.getElementById('img').src="1812622486.jpg";
           }  
            
     </script>
     </head>
     <body>
<center><h4>Invert filter to an image if the user moves the mouse over it<h4><center>
           <img id="img" src="1691248778.jpg" onMouseOver="change( );" onMouseOut="rechange();">
     </body>
</html>
